# MAX31865 PT100
#
[temperature_sensor pt100]
sensor_type: MAX31865
#   One of "MAX6675", "MAX31855", "MAX31856", or "MAX31865".
sensor_pin: bluepill:PB12
#   The chip select line for the sensor chip. This parameter must be
#   provided.
#spi_speed: 4000000
#   The SPI speed (in hz) to use when communicating with the chip.
#   The default is 4000000.
#spi_bus: bluepill:spi2
spi_bus: spi2
#spi_software_sclk_pin: bluepill:PB13
#spi_software_mosi_pin: bluepill:PB15
#spi_software_miso_pin: bluepill:PB14
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_num_of_wires: 2
rtd_use_50Hz_filter: True
min_temp: 0
max_temp: 300